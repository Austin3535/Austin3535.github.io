<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Design</title>
    <link rel="stylesheet" type="text/css" href="wa5-styles.css">
</head>
<body>
    <!-- Add the overlay container -->
    <div class="overlay">
      <div class="team usa">
        <img src="us-flag.webp" alt="USA Logo">
        <span class="score">10</span>
      </div>
      <div class="time">Q1 05:21</div>
      <div class="team esp">
        <img src="spn-flag.png" alt="Spain Logo">
        <span class="score">8</span>
      </div>
    </div>

    <!-- Add the background image or video here -->
    <img src="b-ball.png" alt="Background Image">

    <div class="overlay-kevin-durant">
      <img src="kevin-durant.webp" class="player-headshot">
      <div class="player-info">
        <div class="player-name">Kevin Durant</div>
        <div class="player-number">#7</div>
        <div class="player-stats">
          <span>PTS: 26</span>
          <span>REB: 7</span>
          <span>AST: 5</span>
        </div>
        <div class="player-bio">Small Forward, Team USA</div>
      </div>
    </div>
</body>
</html>
