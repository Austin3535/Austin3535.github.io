<!DOCTYPE html>
<html>
<head>
<title>Overlay Example</title>
<style>
.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  font-size: 2em;
  z-index: 1;
}

.overlay-text {
  /* Optional styling for the overlay text */
  font-family: Arial, sans-serif;
  font-weight: bold;
}
</style>
</head>
<body>

<img src="b-ball.png" alt="Your Image">

<div class="overlay">
  <p class="overlay-text">Basketball Game!</p>
</div>

</body>
</html>
