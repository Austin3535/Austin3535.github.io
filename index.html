<!DOCTYPE html>
<html>
<head>
    <title>Phone Number Guesser</title>
</head>
<body>
    <h1>Phone Number Guesser</h1>
    <p id="phone-number"></p>
    <input id="feedback" type="number" min="0" max="10" placeholder="Enter number of correct digits">
    <button id="submit">Submit</button>
    <button id="correct" disabled>Correct!</button>

    <script src="script.js"></script>
</body>
</html>
