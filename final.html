<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Worst Phone Number Input Ever (Random Digit Edition)</title>
  <link rel="stylesheet" href="final.css">
</head>
<body>
  <div class="phone-input-container">
    <div class="digit-container">
      <div id="digit-1" class="digit-button"></div>
      <span class="digit-separator">-</span>
      <div id="digit-2" class="digit-button"></div>
      <span class="digit-separator">-</span>
      <div id="digit-3" class="digit-button"></div>
      <span class="digit-separator">-</span>
      <div id="digit-4" class="digit-button"></div>
      <span class="digit-separator">-</span>
      <div id="digit-5" class="digit-button"></div>
      <span class="digit-separator">-</span>
      <div id="digit-6" class="digit-button"></div>
      <span class="digit-separator">-</span>
      <div id="digit-7" class="digit-button"></div>
      <span class="digit-separator">-</span>
      <div id="digit-8" class="digit-button"></div>
      <span class="digit-separator">-</span>
      <div id="digit-9" class="digit-button"></div>
      <span class="digit-separator">-</span>
      <div id="digit-10" class="digit-button"></div>
    </div>
    <button id="submit-phone">Submit</button>
  </div>

  <script src="final.js"></script>
</body>
</html>
